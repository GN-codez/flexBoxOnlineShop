        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julius+Sans+One">
        <style>
            /* STYLING THE PAGE */
            body {
                font-family: "Julius Sans One", sans-serif;
            }

            h3:hover, h2:hover{
                text-decoration: underline;
                cursor: pointer;
            }

            #headerDiv {
                background-color: gray;
                height: 50px;
                
                /* SETTING THE WIDTH OF AN ELEMENT TO AUTO ALLOWS IT TO RESPOND TO THE WIDTH
                OF THE PAGE AT THE TIME */
                width: auto;
            }
            #mainHead {
                color: white;
                text-align: center;
            }

            .head2s {
                display: inline;
            }

            .sepPs{
                display: inline;
            }

            #catDiv {
                text-align: center;
            }

            .productImg{
                display: inline-block;
                text-align: center;  
                /*display: flex; */     
            }

            /*.productImg > * {
                flex-basis: 100%;
            }*/

            #flexDiv{
                /* ASSIGNING FLEX TO THE DISPLAY PROPERTY WILL ALLOW THE IMAGES TO ADJUST
                TO THE AMOUNT OF SPACE THEY HAVE */
                display: flex;

                /* The 'flex-direction' CSS property sets how flex items are placed
                 in the flex container (normal or reversed).*/
                flex-direction: row;

                /* The 'flex-wrap' property sets whether flex items are forced
                 onto one line or can wrap onto multiple lines. */
                flex-wrap: wrap;

                /* The 'justify-content' property defines where to put equal space between
                the flex items. */
                justify-content: space-around;
            }

            .image {
                opacity: 1;
                transition: .5s ease;
                backface-visibility: hidden;
            }

            .middle {
                transition: .5s ease;
                opacity: 0;
                top: 50%;
                text-align: center;
            }

            .productImg:hover .image {
            opacity: 0.3;
            cursor: pointer;
            }

            .productImg:hover .middle {
                opacity: 1;
                cursor: pointer;
            }


            .text {
                background-color: black;
                margin: auto;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
                text-align: center;
                }

        </style>
    </head>
